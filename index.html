<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 直播班 - Travel Package</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/872faa9fd3.js" crossorigin="anonymous"></script>

    <!-- SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- js -->
    <script type="module" src="index.js" defer></script>
    <script type="module" src="global.js" defer></script>
  </head>
  <body>
    <section class="addTicket-panel">
      <div class="addTicket-imgBox">
        <img src="images/main_img.png" />
        <img src="images/logo.png" />
      </div>
      <form action="" class="addTicket-form">
        <h1 class="addTicket-title">
          <i class="fa-sharp fa-solid fa-circle-plus"></i>
          新增旅遊套票
        </h1>
        <div class="form-group">
          <!-- render Form Input -->
        </div>
        <button type="button" class="addTicket-btn">新增套票</button>
      </form>
    </section>
    <section class="main-content">
      <div class="travel-bar">
        <select class="travel-select default">
          <!-- render Select Option -->
        </select>
        <p class="select-text"></p>
      </div>
      <ul class="travel-container">
        <!-- render Travel Card -->
      </ul>
    </section>
  </body>
</html>
